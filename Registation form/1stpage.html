<!DOCTYPE html>

<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="1stpage.css" />
  </head>

  <body>
    <div class="regform"><h1>Registation Form</h1></div>
    <div class="main">
      <form>
        <div id="name">
          <!--NAME--->
          <h2 class="name">Name*</h2>
          <input
            class="firstname"
            type="text"
            id="fname"
            name="first_name"
            placeholder="First"
          />
          <input
            class="lastname"
            type="text"
            id="lname"
            id=""
            name="last_name"
            placeholder="Last"
          />
        </div>
        <!--Date Of Birth-->
        <h2 class="name">Date of Birth*</h2>
        <select class="option" type="date" id="dtype" name="subject">
          <option disabled="disabled" selected="selected">--DAY</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">19</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select class="option" id="mtype" name="subject">
          <option disabled="disabled" selected="selected">--MONTH</option>

          <option value="january">january</option>
          <option value="february">february</option>
          <option value="march">march</option>
          <option value="april">april</option>

          <option value="may">may</option>
          <option value="june">june</option>
          <option value="july">july</option>
          <option value="august">august</option>

          <option value="september">september</option>
          <option value="october">october</option>
          <option value="november">november</option>
          <option value="december">december</option>
        </select>
        <select class="option" id="ytype" name="subject">
          <option disabled="disabled" selected="selected">--YEAR</option>
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>

          <option value="1998">1998</option>
          <option value="1999">1999</option>
          <option value="2000">2000</option>

          <option value="2001">2001</option>
          <option value="2002">2OO2</option>
          <option value="2003">2003</option>

          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>

          <option value="2007">2007</option>
          <option value="2008">20008</option>
          <option value="2009">2009</option>
        </select>

        <!--Email-->
        <h2 class="name">Email*</h2>
        <input class="email" type="email" id="semail" placeholder="mail" />

        <!--Father's name-->
        <h2 class="name">Father's Name*</h2>
        <input
          class="firstname"
          type="text"
          id="ffname"
          name="first_name"
          placeholder="First"
        />
        <input
          class="lastname"
          tupe="text"
          id="flname"
          name="last_name"
          placeholder="Last"
        />
        <!--mother's name-->
        <h2 class="name">Mother's Name*</h2>
        <input class="firstname" id="mfname" type="text" placeholder="First" />
        <input class="lastname" id="mlname" tupe="text" placeholder="Last" />

        <!---Gender-->
        <h2 class="name">Gender*</h2>
        <label class="radio">
          <input
            class="radio-one"
            type="radio"
            id="male"
            checked="checked"
            name=""
          />
          <span class="checkmark"></span>
          Male
        </label>
        <label class="radio">
          <input
            class="radio-one"
            type="radio"
            id="female"
            checked="checked"
            name=""
          />
          <span class="checkmark"></span>
          Female
        </label>
        <label class="radio">
          <input
            class="radio-one"
            type="radio"
            id="other"
            checked="checked"
            name=""
          />
          <span class="checkmark"></span>
          Other
        </label>
        <!-- Nationality-->
        <h2 class="name">Nationality*</h2>
        <input
          class="nationality"
          type="text"
          id="nation"
          placeholder="Nationality"
        />
        <!--Home Address-->
        <h2 class="name">Home address*</h2>
        <input
          class="homeaddress"
          type="text"
          id="address"
          placeholder="Street Addres"
        />
        <input
          class="homeaddress"
          type="text"
          id="city"
          placeholder="City"
        /><br />

        <select class="option" id="country" name="subject">
          <option disabled="disabled" selected="selected">--Country</option>
          <option>India</option>
          <option>Pakistan</option>
          <option>USA</option>
          <option>UK</option>
          <option>Bangladesh</option>
          <option>Rush</option>
          <option>China</option>
          <option>TaiWan</option>
          <option>Ukrenia</option>
          <option>Maldoba</option>
          <option>Poland</option>
          <option>Nepal</option>
          <option>Sri Lanka</option>
          <option>Afganistan</option>
          <option>Japan</option>
          <option>Iran</option>
          <option>Other</option>
        </select>
        <!--Telephone Home-->
        <h2 class="name">Telephone Home*</h2>
        <input
          class="number"
          type="text"
          id="Tnumber1"
          name="Telephone Home"
          placeholder="### ### ####"
        />

        <!--Telephone Mobile-->

        <h2 class="name">Telephone Mobile*</h2>
        <input
          class="number"
          type="text"
          id="Tnumber2"
          name="Telephone Mobile"
          placeholder="### ### ####"
        />

        <!--NEXT BUTTON-->

        <a href="2ndpage.html">
          <div class="btn-box">
            <button type="button" onclick="savedata" id="savedata">NEXT</button>
          </div></a
        >
        <script src="1stpage.js"></script>
      </form>
    </div>
  </body>
</html>
